<!-- This is the base template for the Django application. It includes the header, footer, and a block for content. -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agent Generator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
      box-shadow: 0 2px 8px rgba(30,64,175,0.08);
    }
    .navbar-custom .nav-link {
      color: #fff !important;
      margin-right: 1rem;
      transition: background 0.2s, color 0.2s;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
    }
    .navbar-custom .nav-link.active,
    .navbar-custom .nav-link:hover {
      background: #fff;
      color: #2563eb !important;
      text-decoration: none;
    }
    .navbar-brand b {
      color: #fff;
      letter-spacing: 1px;
    }
    main.container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(30,64,175,0.07);
      margin-top: 2rem;
      margin-bottom: 2rem;
      padding: 2rem 2rem 2rem 2rem;
    }
    footer {
      background: #1e293b;
      color: #171313ff;
      padding: 1.5rem 0;
      text-align: center;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      main.container {
        padding: 1rem;
      }
      .navbar-custom .nav-link {
        margin-right: 0.5rem;
        padding: 0.5rem 0.75rem;
      }
    }
    </style>
</head>
<body class="font-sans">

    <nav class="navbar navbar-expand-lg navbar-custom py-3">
      <div class="container">
        <a href="/" class="navbar-brand d-flex align-items-center">
          {% comment %} <img src="{% static 'img/icon.png' %}" alt="Logo" width="36" height="36" class="me-2" style="border-radius:8px;"> {% endcomment %}
          <b>Agentify.ai ðŸ¤–</b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active">Prompt Generator (Free)</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Usage/Guide</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
          </ul>
      </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2025 AI Agents Generator. All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>

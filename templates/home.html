{% extends 'base.html' %}
{% block title %}Create Dynamic Page{% endblock %}
{% block content %}
  <style>
    footer {
  width: 100%;
  background-color: #f8f9fa;
  text-align: center;
  position: fixed;
  bottom: 0;
}
    </style>
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Create a New Dynamic Page</h2>
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" value="{{ name|default_if_none:'' }}" required
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="description" required
                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">{{ description|default_if_none:'' }}</textarea>
        </div>
        <div>
            <label for="api_key" class="block text-sm font-medium text-gray-700">Groq API Key</label>
            <input type="text" name="api_key" id="api_key" value="{{ api_key|default_if_none:'' }}" required
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="keywords" class="block text-sm font-medium text-gray-700">Keywords (comma-separated)</label>
            <input type="text" name="keywords" id="keywords" value="{{ keywords|default_if_none:'' }}" required
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Generate URL
        </button>
    </form>
</div>
{% endblock %}
